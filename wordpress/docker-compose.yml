services:
  # Run composer install for theme dependencies
  composer:
    image: composer:2
    container_name: speedtest-composer
    volumes:
      - ./theme:/app
    command: install --no-dev --optimize-autoloader
    working_dir: /app

  wordpress:
    image: wordpress:6.7-php8.2-apache
    container_name: speedtest-wp
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: "true"
    volumes:
      # Mount theme from repo
      - ./theme:/var/www/html/wp-content/themes/elevation-theme
      # Persist uploads and other content
      - wordpress_data:/var/www/html
    depends_on:
      composer:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: speedtest-db
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # WP-CLI for plugin installation and setup
  wpcli:
    image: wordpress:cli
    container_name: speedtest-wpcli
    depends_on:
      wordpress:
        condition: service_started
    volumes:
      - wordpress_data:/var/www/html
      - ./theme:/var/www/html/wp-content/themes/elevation-theme
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    user: "33:33"
    entrypoint: ["sh", "-c", "sleep infinity"]

volumes:
  wordpress_data:
  db_data:
